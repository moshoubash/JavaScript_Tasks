<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Primary Color Check</h1>
    <form>
        <label for="colorInput">Enter a color:</label>
        <input type="text" id="colorInput" name="colorInput">
        <button type="button" onclick="checkPrimaryColor()">Check</button>
    </form>
    <p id="colorMessage"></p>
    <script>
        function checkPrimaryColor() {
            let color = document.getElementById("colorInput").value.toLowerCase();
            let isPrimaryColor = (color === "red" || color === "green" || color === "blue");
            let message = isPrimaryColor ? `${color} is a primary color` : `${color} is not a primary color`;
            document.getElementById("colorMessage").innerText = message;
        }
    </script>
</body>
</html>
