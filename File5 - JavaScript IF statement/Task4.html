<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array Check</h1>
    <p><mark>Open the console for the result</mark></p>

    <script>
        let arr = [1, 2, 3, 4];
        let str = "some text";
        console.log(`[1, 2, 3, 4] : %c ${Array.isArray(arr)}`, "color: red;");
        console.log(`"some text" : %c ${Array.isArray(str)}`, "color : red");
    </script>
</body>
</html>
