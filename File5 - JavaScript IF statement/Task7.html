<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Password Strength Check</h1>
    <form>
        <label for="passwordInput">Enter your password:</label>
        <input type="password" id="passwordInput" name="passwordInput">
        <button type="button" onclick="checkPassword()">Check</button>
    </form>
    <p id="passwordMessage"></p>
    <script>
        function checkPassword() {
            let password = document.getElementById("passwordInput").value;
            let message = password.length >= 8 ? "Your password is strong" : "Your password is too short";
            document.getElementById("passwordMessage").innerText = message;
        }
    </script>
</body>
</html>
