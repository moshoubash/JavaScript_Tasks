<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>5. Access the value of a property in an object using bracket notation.</h1>
    <h2><mark>Open the console to see the result</mark></h2>
    <p>
        object content :
        <br>
        const person = { name: "Adam", age: 25, gender: "male" };
    </p>

    <script>
        const person = { name: "Adam", age: 25, gender: "male" };
        const personName = person["name"];
        console.log(personName);
    </script>
</body>
</html>
