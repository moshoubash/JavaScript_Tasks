<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loop Tasks</h1>

    <div>
        <h2>Task E: Print each element of the array</h2>
        <button onclick="printArrayElements()">Print Array Elements</button>
        <div id="resultE"></div>
    </div>

    <div>
        <h2>Task F: Print string characters in reverse order</h2>
        <button onclick="printStringCharactersInReverse()">Print String Characters in Reverse</button>
        <div id="resultF"></div>
    </div>

    <script>
        const myString = 'CodingAcademy';
        const myArray = [7, 500, 'KH404', 'black', 36];

        function printArrayElements() {
            let result = '';
            for (let i = 0; i < myArray.length; i++) {
                result += myArray[i] + '\n';
            }
            document.getElementById('resultE').innerText = result;
        }

        function printStringCharactersInReverse() {
            let result = '';
            for (let i = myString.length - 1; i >= 0; i--) {
                result += myString[i] + '\n';
            }
            document.getElementById('resultF').innerText = result;
        }
    </script>
</body>
</html>
