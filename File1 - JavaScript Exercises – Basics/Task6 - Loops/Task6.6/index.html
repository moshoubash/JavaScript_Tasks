<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Recursive Fizz-Buzz Checker</h1>
    <div class="form-group">
        <label for="numberInput">Enter Number:</label>
        <input type="number" id="numberInput" placeholder="Enter your number">
    </div>
    <button onclick="runRecursiveFizzBuzz()">Check Fizz-Buzz</button>
    <div id="result"></div>
    <script>
        function recursiveFizzBuzz(n, max) {
            if (n > max) {
                return;
            }

            if (n % 3 === 0 && n % 5 === 0) {
                document.getElementById('result').innerText += "FizzBuzz\n";
            } else if (n % 3 === 0) {
                document.getElementById('result').innerText += "Fizz\n";
            } else if (n % 5 === 0) {
                document.getElementById('result').innerText += "Buzz\n";
            } else {
                document.getElementById('result').innerText += n + "\n";
            }

            recursiveFizzBuzz(n + 1, max);
        }

        function runRecursiveFizzBuzz() {
            const number = parseInt(document.getElementById('numberInput').value);
            document.getElementById('result').innerText = '';
            recursiveFizzBuzz(1, number);
        }
    </script>
</body>
</html>
