<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Convert to Banknotes</h1>
    <div class="form-group">
        <label for="amountInput">Enter Amount:</label>
        <input type="number" id="amountInput" placeholder="Enter the amount">
    </div>
    <button onclick="convertAmount()">Convert</button>
    <div id="result"></div>

    <script>
        function convertToBanknotes(amount, banknotes) {
            const result = [];
            for (let note of banknotes) {
                while (amount >= note) {
                    amount -= note;
                    result.push(note);
                }
            }
            return result;
        }

        function convertAmount() {
            const amount = parseFloat(document.getElementById('amountInput').value);
            const banknotes = [25, 10, 5, 1];
            const result = convertToBanknotes(amount, banknotes);
            document.getElementById('result').innerText = result.join(', ');
        }
    </script>
</body>
</html>
