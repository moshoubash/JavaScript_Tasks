<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exponential</title>

    <style>
        input, button{
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 2rem;
        }

        h2{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>Exponential</h1>
    <input id="number1" type="number" placeholder="base">
    <br>
    <input id="number2" type="number" placeholder="exponent">
    <br>
    <button onclick="fn()">calculate</button>
    <h2>Result : <input type="text" id="result" readonly></h2>

    <script>
        const result = document.getElementById("result");
        const number1 = document.getElementById("number1");
        const number2 = document.getElementById("number2");

        function fn() {
            result.value = Math.pow(parseInt(number1.value), parseInt(number2.value));
        }
    </script>
</body>
</html>
