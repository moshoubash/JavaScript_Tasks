<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Object Properties to Uppercase</title>
</head>
<body>
    <h1>Convert Object Properties to Uppercase</h1>
    <div>
        <label for="property1">Property 1:</label>
        <input type="text" id="property1" placeholder="Enter property value">
        <br>
        <label for="property2">Property 2:</label>
        <input type="text" id="property2" placeholder="Enter property value">
        <br>
        <label for="property3">Property 3:</label>
        <input type="text" id="property3" placeholder="Enter property value">
        <br>
        <button onclick="convertAndDisplayProperties()">Convert Properties</button>
    </div>
    <div id="result"></div>

    <script>
        function convertPropertiesToUppercase(obj) {
            const uppercaseObj = {};
            for (const key in obj) {
                if (obj.hasOwnProperty(key)) {
                    uppercaseObj[key] = String(obj[key]).toUpperCase();
                }
            }
            return uppercaseObj;
        }

        function convertAndDisplayProperties() {
            const property1 = document.getElementById('property1').value;
            const property2 = document.getElementById('property2').value;
            const property3 = document.getElementById('property3').value;

            const obj = {
                property1: property1,
                property2: property2,
                property3: property3
            };

            const uppercaseObject = convertPropertiesToUppercase(obj);
            document.getElementById('result').innerText = JSON.stringify(uppercaseObject, null, 2);
        }
    </script>
</body>
</html>
