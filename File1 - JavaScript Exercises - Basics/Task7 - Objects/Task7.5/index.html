<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Non-Null Properties</title>
</head>
<body>
    <h1>Filter Non-Null Properties</h1>
    <div>
        <label for="property1">Property 1:</label>
        <input type="text" id="property1" placeholder="Enter property value">
        <br>
        <label for="property2">Property 2:</label>
        <input type="text" id="property2" placeholder="Enter property value (leave empty for null)">
        <br>
        <label for="property3">Property 3:</label>
        <input type="text" id="property3" placeholder="Enter property value">
        <br>
        <button onclick="filterAndDisplayProperties()">Filter Properties</button>
    </div>
    <div id="result"></div>

    <script>
        function filterNonNullProperties(obj) {
            const filteredObj = {};
            for (const key in obj) {
                if (obj.hasOwnProperty(key) && obj[key] !== null) {
                    filteredObj[key] = obj[key];
                }
            }
            return filteredObj;
        }

        function filterAndDisplayProperties() {
            const property1 = document.getElementById('property1').value || null;
            const property2 = document.getElementById('property2').value || null;
            const property3 = document.getElementById('property3').value || null;

            const obj = {
                property1: property1,
                property2: property2,
                property3: property3
            };

            const filteredObject = filterNonNullProperties(obj);
            document.getElementById('result').innerText = JSON.stringify(filteredObject, null, 2);
        }
    </script>
</body>
</html>
