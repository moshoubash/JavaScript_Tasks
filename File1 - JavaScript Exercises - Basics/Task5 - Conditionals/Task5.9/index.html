<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Number in Range</title>
</head>
<body>
    <h1>Check Number in Range</h1>
    <div class="form-group">
        <label for="numberInput">Enter Number:</label>
        <input type="number" id="numberInput" placeholder="Enter your number">
    </div>
    <div class="form-group">
        <label for="rangeStartInput">Enter Range Start:</label>
        <input type="number" id="rangeStartInput" placeholder="Enter range start">
    </div>
    <div class="form-group">
        <label for="rangeEndInput">Enter Range End:</label>
        <input type="number" id="rangeEndInput" placeholder="Enter range end">
    </div>
    <button onclick="checkNumberInRange()">Check</button>
    <div id="result"></div>

    <script>
        function checkNumberInRange() {
            const number = parseFloat(document.getElementById('numberInput').value);
            const rangeStart = parseFloat(document.getElementById('rangeStartInput').value);
            const rangeEnd = parseFloat(document.getElementById('rangeEndInput').value);
            const isInRange = number >= rangeStart && number <= rangeEnd;
            const resultMessage = isInRange ? `The number ${number} is in the range ${rangeStart} to ${rangeEnd}.` : `The number ${number} is not in the range ${rangeStart} to ${rangeEnd}.`;
            document.getElementById('result').innerText = resultMessage;
        }
    </script>
</body>
</html>
