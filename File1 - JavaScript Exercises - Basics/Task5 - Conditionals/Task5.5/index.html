<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check Odd or Even</h1>
    <div class="form-group">
        <label for="numberInput">Enter Number:</label>
        <input type="number" id="numberInput" placeholder="Enter your number">
    </div>
    <button onclick="checkOddOrEven()">Check</button>
    <div id="result"></div>

    <script>
        function checkOddOrEven() {
            const number = document.getElementById('numberInput').value;
            const result = (number % 2 === 0) ? "Even" : "Odd";
            document.getElementById('result').innerText = `number ${number} is ${result}.`;
        }
    </script>
</body>
</html>
