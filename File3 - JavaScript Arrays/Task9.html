<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>9.Use the for...in loop to iterate through the indexes of an array.</h1>
    <h2><mark>Open the console to see the result</mark></h2>
    
    <script>
        const numbers = [1, 2, 3, 4, 5];
        for(const index in numbers){
            console.log(numbers[index]);
        }
    </script>
</body>
</html>
