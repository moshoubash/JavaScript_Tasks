<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1.Create an array of numbers and use the forEach() method to print each element to the
        console</h1>
    <h2><mark>Open the console to see the result</mark></h2>
    
    <script>
        const numbers = [1, 2, 3, 4, 5];

        numbers.forEach(function(element) {
            console.log(element);
        });
    </script>
</body>
</html>
