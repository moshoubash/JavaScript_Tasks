<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>4.Use the reduce() method to sum up all elements in an array of numbers</h1>
    <h2><mark>Open the console to see the result</mark></h2>
    <script>
        const numbers = [1, 2, 3, 4, 5];
        console.log(numbers.reduce((x,y) => x+y));
    </script>
</body>
