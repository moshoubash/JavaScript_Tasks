<!DOCTYPE html>

<body>
    <h1>2.Use the map() method to square each element in an array of numbers and return a new
        array.</h1>
    <h2><mark>Open the console to see the result</mark></h2>
    
    <script>
        const numbers = [1, 2, 3, 4, 5];

        console.log(numbers.map((x) => x**2));
    </script>
</body>
