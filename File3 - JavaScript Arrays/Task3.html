<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>3.Use the filter() method to create a new array containing only even numbers from an original
        array.</h1>
    <h2><mark>Open the console to see the result</mark></h2>
    
    <script>
        const numbers = [1, 2, 3, 4, 5];

        console.log(numbers.filter((x) => x%2===0));
    </script>
</body>
</html>
