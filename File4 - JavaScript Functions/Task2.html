<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>String in Alphabetical Order</h1>
    <div>
        <label for="stringInput">Enter a String:</label>
        <input type="text" id="stringInput" placeholder="hello" value="hello">
        <button onclick="sortString()">Sort Alphabetically</button>
    </div>
    <div id="result"></div>

    <script>
        function AlphabeticalOrder(str) {
            return str.split('').sort().join('');
        }

        function sortString() {
            const stringInput = document.getElementById('stringInput').value;
            const sortedString = AlphabeticalOrder(stringInput);
            document.getElementById('result').innerText = `Alphabetically Sorted String: ${sortedString}`;
        }
    </script>
</body>
</html>
