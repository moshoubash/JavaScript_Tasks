<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check Even or Odd</h1>
    <div>
        <label for="numberInput">Enter a Number:</label>
        <input type="number" id="numberInput" placeholder="number">
        <button onclick="checkEvenOrOdd()">Check Even or Odd</button>
    </div>
    <div id="result"></div>

    <script>
        function oddOrEven(number) {
            return number % 2 === 0 ? "Even" : "Odd";
        }

        function checkEvenOrOdd() {
            const numberInput = document.getElementById('numberInput').value;
            const number = parseInt(numberInput);
            
            const result = oddOrEven(number);
            document.getElementById('result').innerText = `${number} is ${result}`;
        }
    </script>
</body>
</html>
