<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Index</title>
</head>
<body>
    <h1>Find Index of Element in Array</h1>
    <div>
        <label for="arrayInput">Enter Array (comma separated):</label>
        <input type="text" id="arrayInput" placeholder="Ali, Mazen, Ayham, Murad" value="Ali, Mazen, Ayham, Murad">
        <br>
        <label for="elementInput">Enter Element to Search:</label>
        <input type="text" id="elementInput" placeholder="Ali" value="Ali">
        <br>
        <button onclick="findElementIndex()">Find Index</button>
    </div>
    <div id="result"></div>

    <script>
        function findIndex(array, element) {
            return array.indexOf(element);
        }

        function findElementIndex() {
            const arrayInput = document.getElementById('arrayInput').value.split(',').map(item => item.trim());
            const elementInput = document.getElementById('elementInput').value;
            const index = findIndex(arrayInput, elementInput);
            document.getElementById('result').innerText = `Index of "${elementInput}" in the array is: ${index}`;
        }
    </script>
</body>
</html>
