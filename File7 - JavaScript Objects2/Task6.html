<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Seal Object Properties using Object.seal()</h1>
    <p>
        Original Object :
    </p>
    <p>
        <mark>
            const person = { name: "Adam", age: 25 };
        </mark>
    </p>
    <script>
        const person = { name: "Adam", age: 25 };

        Object.seal(person);

        person.name = "Eve";
        person.age = 30;

        person.gender = "male";

        console.log(person); // { name: "Eve", age: 30 }

        document.write(`<pre>${JSON.stringify(person, null, 2)}</pre>`);
    </script>
</body>
</html>
