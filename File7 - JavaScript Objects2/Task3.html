<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Get Object Key-Value Pairs using Object.entries()</h1>
    <p>
        Object : 
    </p>
    <p>
        <mark>
            const person = { name: "Adam", age: 25, gender: "male" };
        </mark>
    </p>
    <script>
        const person = { name: "Adam", age: 25, gender: "male" };
        const entries = Object.entries(person);
        console.log(entries);

        document.write(`<pre>${JSON.stringify(entries, null, 2)}</pre>`);
    </script>
</body>
</html>
