<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Get Object Values using Object.values()</h1>
    <p>
        Object : 
    </p>
    <p>
        <mark>
            const person = { name: "Adam", age: 25, gender: "male" };
        </mark>
    </p>
    <script>
        const person = { name: "Adam", age: 25, gender: "male" };
        const values = Object.values(person);
        console.log(values); // ["Adam", 25, "male"]

        document.write(`<pre>${JSON.stringify(values, null, 2)}</pre>`);
    </script>
</body>
</html>
