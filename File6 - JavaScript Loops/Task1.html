<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Numbers from 1 to 10 using <code style="color: gray">While loop</code></h1>
    <script>
        let num = 1;
        let output = "";
        while (num <= 10) {
            output += num + " ";
            num++;
        }
        document.write(output);
    </script>
</body>
</html>
