<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sum of Numbers from 1 to 10</h1>
    <script>
        let sum = 0;
        for (let i = 1; i <= 10; i++) {
            sum += i;
        }
        document.write(`The sum of numbers from 1 to 10 is ${sum}`);
    </script>
</body>
</html>
