<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Find Frequency of a Number in an Array</h1>
    <p>Array : </p>
    <p>
        <mark>
            let array = [1, 2, 1, 3, 2, 1];
        </mark>
    </p>
    <script>
        let array = [1, 2, 1, 3, 2, 1];
        let target = 1;
        let frequency = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i] === target) {
                frequency++;
            }
        }
        document.write(`The frequency of ${target} in the array is ${frequency}`);
    </script>
</body>
</html>
