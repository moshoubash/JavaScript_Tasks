<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Find the Average of Numbers in an Array</h1>
    <p>array : </p>
    <p>
        <mark>
            let array = [1, 2, 3, 4, 5];
        </mark>
    </p>
    <script>
        let array = [1, 2, 3, 4, 5];
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
            sum += array[i];
        }
        let average = sum / array.length;
        document.write(`The average of the numbers in the array is ${average}`);
    </script>
</body>
