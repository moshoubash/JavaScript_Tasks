<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array Elements with Step</h1>
    <p>array : </p>
    <p>
        <mark>
            let array = [1, 2, 3, 4, 5];
        </mark>
    </p>
    <p>step : </p>
    <p>
        <mark>
            let step = 2;
        </mark>
    </p>
    <script>
        let array = [1, 2, 3, 4, 5];
        let step = 2;
        let output = "";
        for (let i = 0; i < array.length; i += step) {
            output += array[i] + " ";
        }
        document.write(output);
    </script>
</body>
</html>
