<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array Elements</h1>
    <script>
        let array = [1, 2, 3, 4, 5];
        let output = "";
        for (let i = 0; i < array.length; i++) {
            output += array[i] + " ";
        }
        document.write(output);
    </script>
</body>
</html>
