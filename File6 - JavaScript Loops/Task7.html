<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Find the Factorial of a Number</h1>
    <form>
        <label for="numInput">Enter a number:</label>
        <input type="number" id="numInput" name="numInput">
        <button type="button" onclick="findFactorial()">Calculate</button>
    </form>
    <p id="factorialMessage"></p>
    <script>
        function findFactorial() {
            let num = document.getElementById("numInput").value;
            let factorial = 1;
            for (let i = 1; i <= num; i++) {
                factorial *= i;
            }
            document.getElementById("factorialMessage").innerText = `The factorial of ${num} is ${factorial}`;
        }
    </script>
</body>
</html>
