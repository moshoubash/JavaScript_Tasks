<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Even Numbers from 0 to 10</h1>
    <script>
        let output = "";
        for (let i = 0; i <= 10; i += 2) {
            output += i + " ";
        }
        document.write(output);
    </script>
</body>
</html>
