<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Prime Numbers Up to a Given Number</h1>
    <form>
        <label for="primeInput">Enter a number:</label>
        <input type="number" id="primeInput" name="primeInput">
        <button type="button" onclick="printPrimes()">Print</button>
    </form>
    <p id="primeMessage"></p>
    <script>
        function isPrime(num) {
            if (num <= 1) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) 
                    return false;
            }
            return true;
        }

        function printPrimes() {
            let n = parseInt(document.getElementById("primeInput").value);
            let primes = [];
            for (let i = 2; i <= n; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }
            document.getElementById("primeMessage").innerText = primes.join(" ");
        }
    </script>
</body>
</html>
